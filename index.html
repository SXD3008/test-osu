<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Still Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1, p {
            margin: 10px 0;
        }
        #timer {
            font-size: 2em;
            color: #2ecc71;
        }
        #message {
            font-size: 1.2em;
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Stay Still Game</h1>
        <p>Press <strong>Space</strong> to start the game.</p>
        <p>Don't move the mouse!</p>
        <div id="timer">0.00s</div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
