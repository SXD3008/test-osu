<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não se mova!</title>
    <link href="https://fonts.googleapis.com/css2?family=Feather&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Feather', Arial, sans-serif; /* Define Feather como a fonte principal */
            text-align: center;
            background-color: #1e1e2f; /* Fundo escuro */
            color: #ffffff; /* Texto claro */
            margin: 0;
            padding: 0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #f39c12; /* Título em laranja */
            font-weight: bold; /* Força o estilo "bold" */
        }
        p {
            margin: 10px 0;
            color: #dcdcdc; /* Texto secundário em cinza */
        }
        #timer {
            font-size: 3em;
            font-weight: bold; /* Estilo bold para destaque */
            color: #2ecc71; /* Cronômetro verde */
        }
        #message {
            font-size: 1.2em;
            color: #e74c3c; /* Mensagem de erro em vermelho */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Não se Mova!</h1>
        <p>Pressione <strong>Space</strong> para iniciar o jogo</p>
        <p>não mexa seu mouse!</p>
        <div id="timer">0.00s</div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
